server:
  port: 8888

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:file:./data/h2;MODE=LEGACY
    username: sa
    password: 123
    driverClassName: org.h2.Driver
  sql:
    init:
      mode: always
      platform: h2
  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        hbm2ddl:
          auto: create
  redis:
    client-name: devfinder
    password: devfinder
    ssl: false
    cluster:
      nodes:
        - localhost:7000
        - localhost:7001
        - localhost:7002
